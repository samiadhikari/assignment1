 <!DOCTYPE html>
 <html>
 <head>
 	<title>calculator</title>
 	<style type="text/css">
 		*{
 			margin: auto;
 		}
 		.ii{
 			height: 30px;
 			width: 300px;
 			margin-left: 45px;
 			margin-top: 10px;
 			border: 5px solid black;

 		}
 		
 		.container{
 			height: 315px;
 			width: 400px;
 			background-color: pink;
 			margin-top: 50px;
 			border: 5px solid black;
 		}
 		.button{
 			height: 25px;
 			width: 40px;
 			margin-left: 40px;
 			margin-top: 30px;
 			text-align: center;
 			border: 2px solid black;

 		}
 		

 	</style>
 </head>
 <body>
 	<div class="container">
 		<form name="calc">
 		<input type="text" name="input" class="ii" disabled> <br>
 		<input class="button" value="7" onclick="calculate(7);">
 		<input class="button" value="8" onclick="calculate(8);">
 		<input class="button" value="9" onclick="calculate(9);">
 		<input class="button" value="/" onclick="calculate('/');">

 		 <br>
 		<input class="button" value="4" onclick="calculate(4);">
 		<input class="button" value="5" onclick="calculate(5);">
 		<input class="button" value="6" onclick="calculate(6);">
 		<input class="button" value="x" onclick="calculate('*');">

 		 <br>
 		<input class="button" value="1" onclick="calculate(1);">
 		<input class="button" value="2" onclick="calculate(2);">
 		<input class="button" value="3" onclick="calculate(3);">
 		<input class="button" value="+" onclick="calculate('+');">
 		<br>
 		<input class="button" value="0" onclick="calculate(0);">
 		<input class="button" value="CE" onclick="zero();">
 		<input class="button" value="." onclick="calculate('.');">
 		<input class="button" value="=" onclick="equal('=');">



 		
 	</form>
	</div>
	<script type="text/javascript">
		function calculate(num){
			document.calc.input.value=document.calc.input.value+num;
		}
		function equal(){
			document.calc.input.value=eval(document.calc.input.value);
		}	
		function zero(){
			document.calc.input.value="";
		}	
		


		
	</script>
 
 </body>
 </html>
